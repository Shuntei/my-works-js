<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="frame">
      <i class="fa-solid fa-v"></i>
      <div class="card">
        <h2>Drop images here.</h2>
        <img src="" alt="">
        <input type="file" class="theFile"></input>
      </div>
      <div class="btns">
        <button id="zoomIn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
        <button id="zoomOut"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
        <button id="rotateRight"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="rotateLeft"><i class="fa-solid fa-rotate-left"></i></button>
        <button id="remove"><i class="fa-regular fa-rectangle-xmark"></i></button>
      </div>
    </div>
    <script src="./new.js"></script>
  </body>
</html>
